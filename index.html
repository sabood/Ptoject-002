<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counting WebApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      input,
      button {
        padding: 8px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§® Simple Counting WebApp</h1>
    <form method="POST">
      <label>Start: <input type="number" name="start" required /></label>
      <label>End: <input type="number" name="end" required /></label>
      <button type="submit">Count</button>
    </form>

    {% if result %}
    <h2>Result:</h2>
    <p>
      {% for num in result %} {{ num }}{% if not loop.last %}, {% endif %} {%
      endfor %}
    </p>
    {% endif %}
  </body>
</html>
